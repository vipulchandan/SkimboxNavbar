<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skimbox Navbar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <nav>
        <ul class="navbar">
          <li><a href="#">File</a></li>
          <li class="submenu">
            <a href="#">Edit</a>
            <ul class="submenu-content">
              <li>
                <a href="#">
                <div class="submenu-item">
                        <div>Undo</div>
                        <div>cmd Z</div>
                    </div>
                </a>
              </li>
              <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Redo</div>
                        <div>cmd Y</div>
                    </div>
                </a>
              </li>
              <hr>
              <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Cut</div>
                        <div>cmd X</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Copy</div>
                        <div>cmd C</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Paste</div>
                        <div>cmd P</div>
                    </div>
                </a>
            </li>
            <hr>
            <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Select All</div>
                        <div>cmd A</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="submenu-item">
                        <div>Find and Replace</div>
                        <div>cmd H</div>
                    </div>
                </a>
            </li>
            </ul>
          </li>
          <li><a href="#">Format</a></li>
          <li><a href="#">View</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Bookmarks</a></li>
          <li><a href="#">Tools</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>

</body>
</html>

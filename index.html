<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="navbar">
            <li>File</li>
            <li class="menu">Edit
                <div class="submenu">
                    <div class="submenu-item">
                        <div>Undo</div>
                        <div>cmd Z</div>
                    </div>
                    <div class="submenu-item">
                        <div>Redo</div>
                        <div>cmd Y</div>
                    </div>
                    <hr>
                    <div class="submenu-item">
                        <div>Cut</div>
                        <div>cmd X</div>
                    </div>
                    <div class="submenu-item">
                        <div>Copy</div>
                        <div>cmd C</div>
                    </div>
                    <div class="submenu-item">
                        <div>Paste</div>
                        <div>cmd P</div>
                    </div>
                    <hr>
                    <div class="submenu-item">
                        <div>Select All</div>
                        <div>cmd A</div>
                    </div>
                    <div class="submenu-item">
                        <div>Find and Replace</div>
                        <div>cmd H</div>
                    </div>
                </div>
            </li>
            <li>Format</li>
            <li>View</li>
            <li>History</li>
            <li>Bookmarks</li>
            <li>Tools</li>
            <li>Help</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
